<div class="page-header">
    <div class="page-title">
        <h4>Video Consultation</h4>
        <h6>View/Manage Video Consultation</h6>
    </div>
</div>

<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="d-block d-sm-flex align-items-center justify-content-between">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="dataTable-top">
        <div class="dataTable-search"><input class="dataTable-input" placeholder="Search..."
                (keyup)="applyFilter($event)" #input type="text">
        </div>
    </div>

    <div class="col-12">
        <div class="card table-card">
            <div class="card-header card-body table-border-style">
                <div class="">
                    <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                        <div class="dataTable-container">
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container matColumnDef="sno">
                                        <th mat-header-cell *matHeaderCellDef> No. </th>
                                        <td mat-cell *matCellDef="let element let i=index"> {{i+1}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="doctorName">
                                        <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef> Date </th>
                                        <td mat-cell *matCellDef="let element">{{element.date}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="slotTime">
                                        <th mat-header-cell *matHeaderCellDef> Slot Time </th>
                                        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="link">
                                        <th mat-header-cell *matHeaderCellDef> Meeting URL </th>
                                        <td mat-cell *matCellDef="let element"> {{element.meeting}} 
                                            <button *ngIf="element.meeting" mat-button color="primary"  [cdkCopyToClipboard]="element.meeting">copy</button>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
