<div class="d-flex  pt-3 pb-2 align-items-center justify-content-between">
    <div><h2 class="m-0 p-0">
    Private Note
    </h2>
    </div>
</div> 
<div *ngIf="loggedPatientData.length!=0">
    <mat-accordion *ngFor="let data of loggedPatientData">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
            Private Note | By Doctor: Dr. {{data.doctorName}}
            </mat-panel-title>
            <mat-panel-description>
                {{data.date |date}} 
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{data.note}}</p>
        </mat-expansion-panel>
        <div class="mb-3">
    
        </div>
      </mat-accordion>
</div>

<div class="container-fluid" *ngIf="loggedPatientData.length==0" >
    <ng-container >
        <div class="col-md-12 text-center mt-4 pt-4">
            <img src="../../../../../../assets/img/norecord.png" style="width : 200px; height: 200px; margin-top: 100px;" alt="">
            <p>Sorry no record shared yet</p>
        </div>
    </ng-container>
   
</div>
