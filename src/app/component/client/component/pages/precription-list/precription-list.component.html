
<div class="page-header">
    <div class="page-title">
        <div class="page-title">
            <h4>Prescription List</h4>
            <h6>Prescription List</h6>
        </div>
    </div>
    <div class="page-btn">
        <a class="btn btn-added" (click)="addProduct()"><img src="assets/img/icons/plus.svg" alt="img"
                class="me-1" /></a>
    </div>
</div>

<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="d-block d-sm-flex align-items-center justify-content-between">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="dataTable-top">
        <div><h4 style="font-weight: 500px;">Prescription List</h4></div>
        <div class="dataTable-search"><input class="dataTable-input" placeholder="Search..."
                (keyup)="applyFilter($event)" #input type="text">
        </div>
    </div>

    <div class="col-12">
        <div class="card table-card">
            <div class="card-header card-body table-border-style">
                <div class="">
                    <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                        <div class="dataTable-container">
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container matColumnDef="sno">
                                        <th mat-header-cell *matHeaderCellDef> No. </th>
                                        <td mat-cell *matCellDef="let element let i=index"> {{i+1}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="docimage">
                                        <th mat-header-cell *matHeaderCellDef> Picture </th>
                                        <td mat-cell *matCellDef="let element"> <div ><img style="border-radius: 50% !important;justify-content: center;justify-content:space-between;" src="{{element.image}}" alt="img" class="mt-2" width="40px" height="40px" /></div> </td>
                                    </ng-container>
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef>Picture Name </th>
                                        <td mat-cell *matCellDef="let element">  </td>
                                    </ng-container>
                                    <ng-container matColumnDef="email">
                                        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                                        <td mat-cell *matCellDef="let element"> </td>
                                    </ng-container>
                                    <ng-container matColumnDef="gender">
                                        <th mat-header-cell *matHeaderCellDef> Gender </th>
                                        <td mat-cell *matCellDef="let element"> </td>
                                    </ng-container>
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef> Action </th>
                                        <td mat-cell *matCellDef="let element"> <button (click)="addProduct()" mat-icon-button matTooltip="Click to View" class="iconbutton" color="primary">
                                            <mat-icon aria-label="View">visibility</mat-icon>
                                          </button>  </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
