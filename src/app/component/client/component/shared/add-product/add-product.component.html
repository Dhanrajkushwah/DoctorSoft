<div class="page-header">
    <div class="page-title">
        <h4 >Product Add</h4>
        <h6> Create Product</h6>

    </div>
</div>
<div class="card">
    <form [formGroup]="addProduct">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" formControlName="productName"  [ngClass]="{'is-invalid': addProduct.controls['productName'].errors && ckDep }" placeholder="Product Name">
                    <p class="text-danger"
                    *ngIf="addProduct.controls['productName'].errors && ckDep">  Enter Your Product Name
                  </p>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" formControlName="price" (keypress)="numberOnly($event)" [ngClass]="{'is-invalid': addProduct.controls['price'].errors && ckDep }" placeholder="Price">
                    <p class="text-danger"
                    *ngIf="addProduct.controls['price'].errors && ckDep">Enter Your Price
                  </p>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Type </label>
                    <select class="form-select" [ngClass]="{'is-invalid': addProduct.controls['type'].errors && ckDep }" formControlName="type">
                        <option value="" disabled> Select Type</option>
                        <option value="Product" > Product</option>
                        <option value="Service" >Service</option>
                      
                      </select>
                      <p class="text-danger"
                      *ngIf="addProduct.controls['type'].errors && ckDep">Select Type
                    </p>
                </div>
            </div>
          
            
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="form-group">
                    <label>Description</label>
                    <textarea  formControlName="description"  [ngClass]="{'is-invalid': addProduct.controls['description'].errors && ckDep }" placeholder="Description">
                    </textarea>
                    <p class="text-danger"
                    *ngIf="addProduct.controls['description'].errors && ckDep">Enter Your Description
                  </p>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-12" >
                    <div class="form-group">
                      <label> Product Image</label>
                      <div class="image-upload">
                        <input formControlName="image" [ngClass]="{'is-invalid': addProduct.controls['image'].errors && ckDep }" (change)="Onupload($event)" type="file" />
                       
                        <div class="image-uploads">
                          <img src="assets/img/icons/upload.svg" alt="img" />
                          <h4>Drag and drop a file to upload</h4>
                        </div>
                      
                      </div>
                      <p class="text-danger"
                      *ngIf="addProduct.controls['image'].errors && ckDep">Enter Your Image
                    </p>
                    </div>
                  </div>
