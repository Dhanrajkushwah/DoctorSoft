<!-- <div   oncontextmenu="return false"> -->
<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item bread-cr" ><a class="bread-cr" routerLink="/dashboard">Home</a></li>
            <li class="breadcrumb-item bread-cr"><a class="bread-cr" routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active " aria-current="page">User Page</li>
        </ol>
    </nav>
  </div>
  <div class="row">
  
    <!-- cart_start -->
    <div class="col-md-12 offset" style="background-color: white;">
        <div class="set">
            <i class="fa-solid fa-bars fs-3"></i>
            <span class="mb-4 fs-4 ms-2" style="font-weight: 600;">Manage User</span>
            <i class="fa-solid fa-plus float-end px-3 py-2 mb-2 icon" style="color: white !important;
                      background-color: #005dac !important; font-size:16px;" (click)="openUser()"></i>
            <i class="fa-solid fa-print float-end me-2 px-3 py-2 mx-2 icon " style="color: white !important;
                            background-color: #005dac !important; ; font-size:16px;"></i>
        </div>
  
    </div>
  
    <div class="col-md-12 mt-4 offset">
        <div class="row">
            <div class="col-md-6 col-lg-3 col-sm-6 col-xs-12 mb-3" *ngFor="let user of Alluser ">
                <div class="card  set_dinner">
                    <div class="card-header border-0 pb-1">
                      <div class=" row  align-items-center">
                        <div class="d-flex justify-content-between p-0 m-0">
                        <div class=" col-sm-6 p-1 d-grid" style="justify-content: left;text-align: left;">
                            <button type="button" class="btn btn-primary btn-sm">Employee</button>
                            <div >
                                        </div>
                        </div>
                        <div class="col-sm-6 p-0 d-grid" style="justify-content: right;text-align: right;">
                          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                              <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                              <button (click)="editUser(user)" mat-menu-item>
                                  <mat-icon>create</mat-icon> Edit
                              </button>
                              <button (click)="deleteUser(user._id)" mat-menu-item> Delete
                                  <mat-icon>delete_forever</mat-icon>
                              </button>
                              <button (click)="resetPass(user)" mat-menu-item> Reset Password
                                  <mat-icon> vpn_key</mat-icon>
                              </button>
                          </mat-menu>
                      </div>
                    </div>
                      </div>
                      
                    </div>
                    
                    <div class="card-header-right">
                    <div class="set_image_reg  mx-auto">
                        <a target="_blank">
                            <img src={{user.image}} class="img-fluid" width="100" style="width: 100%; height: 100%;border-radius: 50%;" />
                        </a>
                    </div>
  
                    <div class="py-3">
                        <h6 class="text-center mt-1" style="font-size: 19px; color: #005dac !important; font-weight: 600;">
                            {{user.name}}
                        </h6>
                        <p style="color: #005dac;">{{user.email}}</p>
                    </div>
                    
   
                </div>
            </div>
            
        </div>
    </div>
  </div>
<!-- </div>  -->
