<div class="cardhead">


    <!-- Page Header -->
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">View Reports</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active">Reports</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Total Collections</h5>
                </div>
                <div class="card-body">
                    <div id="s-col" class="chart-set"><apx-chart
                        [series]="ColumnCharts.series"
                        [chart]="ColumnCharts.chart"
                        [dataLabels]="ColumnCharts.dataLabels"
                        [plotOptions]="ColumnCharts.plotOptions"
                        [yaxis]="ColumnCharts.yaxis"
                        [legend]="ColumnCharts.legend"
                        [fill]="ColumnCharts.fill"
                        [stroke]="ColumnCharts.stroke"
                        [tooltip]="ColumnCharts.tooltip"
                        [xaxis]="ColumnCharts.xaxis"
                      ></apx-chart></div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Earnings from procedures & consultations</h5>
                </div>
                <div class="card-body">
                    <div id="s-col" class="chart-set"><apx-chart
                        [series]="ColumnCharts.series"
                        [chart]="ColumnCharts.chart"
                        [dataLabels]="ColumnCharts.dataLabels"
                        [plotOptions]="ColumnCharts.plotOptions"
                        [yaxis]="ColumnCharts.yaxis"
                        [legend]="ColumnCharts.legend"
                        [fill]="ColumnCharts.fill"
                        [stroke]="ColumnCharts.stroke"
                        [tooltip]="ColumnCharts.tooltip"
                        [xaxis]="ColumnCharts.xaxis"
                      ></apx-chart></div>
                </div>
            </div>
        </div>

    </div>
    
</div>
