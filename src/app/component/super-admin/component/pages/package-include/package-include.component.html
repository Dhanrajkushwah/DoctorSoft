<div mat-dialog-content>
    <div class="d-flex  pt-3 pb-2 align-items-center justify-content-between">
        <div>
            <h2 class="m-0 p-0">
                Test Package
            </h2>
            <p class="p-0 m-0">View/Manage Test Package List</p>
    
        </div>
        <div >
            <button class="btn fs-5  d-flex gap-2 align-items-center" (click)="addProduct()"  style="background: #005dac; color: #FFF;"> <i
                    class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <div class="row" >
        <div class="col-12">
            <div class="card table-card">
                <div class="card-header ">
                    <div class="">
                        <div class="">
                            <div class="">
                                <div class="table-responsive">
                                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive">
                                        <ng-container matColumnDef="sno">
                                            <th mat-header-cell *matHeaderCellDef> S.No </th>
                                            <td mat-cell *matCellDef="let element let i=index"> {{(i+1) + ( myPaginator.pageIndex * myPaginator.pageSize )}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="testpackageName">
                                            <th mat-header-cell *matHeaderCellDef> Package Title</th>
                                            <td mat-cell *matCellDef="let element"> {{element.testpackageName}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="testpackageDescription ">
                                            <th mat-header-cell *matHeaderCellDef> Package Description</th>
                                            <td mat-cell *matCellDef="let element"> {{element.testpackageDescription  }} </td>
                                        </ng-container>
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        <tr class="mat-row" *matNoDataRow>
                                            <td class="mat-cell" colspan="4">No data matching the filter
                                            </td>
                                        </tr>
                                    </table>
                                    <mat-paginator #myPaginator [pageSizeOptions]="[10, 20,30]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
