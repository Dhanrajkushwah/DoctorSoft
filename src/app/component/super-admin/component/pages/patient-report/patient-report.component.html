<div class="cardhead">


    <!-- Page Header -->
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">View Patients Reports</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active"> Patients Reports</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Total Patients</h5>
                </div>
                <div class="card-body">
                    <div id="s-col" class="chart-set"><apx-chart
                        [series]="ColumnCharts.series"
                        [chart]="ColumnCharts.chart"
                        [dataLabels]="ColumnCharts.dataLabels"
                        [plotOptions]="ColumnCharts.plotOptions"
                        [yaxis]="ColumnCharts.yaxis"
                        [legend]="ColumnCharts.legend"
                        [fill]="ColumnCharts.fill"
                        [stroke]="ColumnCharts.stroke"
                        [tooltip]="ColumnCharts.tooltip"
                        [xaxis]="ColumnCharts.xaxis"
                      ></apx-chart></div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Total Appointments</h5>
                </div>
                <div class="card-body">
                    <div id="s-col" class="chart-set"><apx-chart
                        [series]="ColumnCharts1.series"
                        [chart]="ColumnCharts1.chart"
                        [dataLabels]="ColumnCharts1.dataLabels"
                        [plotOptions]="ColumnCharts1.plotOptions"
                        [yaxis]="ColumnCharts1.yaxis"
                        [legend]="ColumnCharts1.legend"
                        [fill]="ColumnCharts1.fill"
                        [stroke]="ColumnCharts1.stroke"
                        [tooltip]="ColumnCharts1.tooltip"
                        [xaxis]="ColumnCharts1.xaxis"
                      ></apx-chart></div>
                </div>
            </div>
        </div>

    </div>
    
</div>
