

<div class="d-flex  pt-3 pb-2 align-items-center justify-content-between">
    <div><h2 class="m-0 p-0">
        Therapy List
    </h2>
    <p class="p-0 m-0">View/Manage Therapy List</p>
    
    </div>
    <div (click)="addtherapiesss()">
        <button class="btn fs-5  d-flex gap-2 align-items-center" style="background: #005dac; color: #FFF;"> <i
                class="fa-solid fa-plus"></i></button>
    </div>
</div>
<div class="row">
    <div class="dataTable-top">
        <div class="dataTable-search"><input class="dataTable-input" placeholder="Search..."
                (keyup)="applyFilter($event)" #input type="text">
        </div>
    </div>

    <div class="col-12">
        <div class="card table-card">
            <div class="card-header card-body table-border-style">
                <div class="">
                    <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                        <div class="dataTable-container">
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container matColumnDef="sno">
                                        <th mat-header-cell *matHeaderCellDef> No. </th>
                                        <td mat-cell *matCellDef="let element let i=index"> {{(i+1) + (myPaginator.pageIndex * myPaginator.pageSize) }} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="therapy">
                                        <th mat-header-cell *matHeaderCellDef> Therapy Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.therapy}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="action" >
                                        <th mat-header-cell *matHeaderCellDef> Action </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div  mat-dialog-actions>
                                                <button  mat-icon-button matTooltip="View Information" class="iconbutton"
                                                color="primary">
                                                <mat-icon aria-label="View Information">remove_red_eye</mat-icon>
                                            </button>
                                            <button mat-icon-button matTooltip="Edit" class="iconbutton"  (click)="edittherapysss(element._id)" color="primary">
                                                <mat-icon aria-label="Edit">edit</mat-icon>
                                            </button>
                                            
                                            <!-- Delete button -->
                                            <button mat-icon-button matTooltip="Delete"  (click)="deletetherapy(element._id)" class="iconbutton" color="warn">
                                                <mat-icon aria-label="Delete"   >delete</mat-icon>
                                            </button>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr>
                                </table>
                                <mat-paginator #myPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                aria-label="Select page of periodic elements">
                            </mat-paginator>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
