
<div class="d-flex  pt-3 pb-2 align-items-center justify-content-between">
    <div><h2 class="m-0 p-0">
        Upload attachments
    </h2>
    <p class="p-0 m-0">View/Manage Upload attachmentst</p>
    </div>

    <div (click)="addPatient()">
        <button class="btn fs-5  d-flex gap-2 align-items-center" style="background: #005dac; color: #FFF;"> <i
                class="fa-solid fa-plus"></i></button>
    </div>
</div>

<div class="row">
    <div class="dataTable-top">
        <div class="dataTable-search"><input class="dataTable-input" placeholder="Search..."
                (keyup)="applyFilter($event)" #input type="text">
        </div>
    </div>

    <div class="col-12">
        <div class="card table-card">
            <div class="card-header card-body table-border-style">
                <div class="">
                    <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                        <div class="dataTable-container">
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                    
                                    <ng-container matColumnDef="dates">
                                        <th mat-header-cell *matHeaderCellDef>  Date & Diagnosis </th>
                                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="type">
                                        <th mat-header-cell *matHeaderCellDef> Document Type </th>
                                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Attachments">
                                        <th mat-header-cell *matHeaderCellDef>Attachments  </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="d-flex justify-content-between">
                                                <button mat-icon-button matTooltip="Click to View" (click)="uploadDocument(element.document)" class="iconbutton"
                                                    color="warn" >
                                                    <mat-icon aria-label="Upload">upload</mat-icon>
                                                </button>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef> Date of upload </th>
                                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                                    </ng-container>
    
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr>
                                </table>

                                <mat-paginator #myPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                aria-label="Select page of periodic elements">
                            </mat-paginator>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
