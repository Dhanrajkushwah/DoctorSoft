<div class="mb-4">
    <h2 class=" m-0">Send Custom Email template</h2>
    <span style="cursor: pointer;" (click)="opensend()"><i class="fa fa-arrow-left"></i>  Custom Email List</span>
</div>
<div class="card">
    <form [formGroup]="addsendemail">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Reciver Email :<span class="mandatory">*</span></label>
                        <input  type="email" class="form-control" formControlName="reciveremail"
                            [ngClass]="{'is-invalid': addsendemail.controls['reciveremail'].errors && ckDep }"
                            placeholder="Enter your Per Patient Time">
                        <p class="text-danger" *ngIf="addsendemail.controls['reciveremail'].errors && ckDep"> Enter Your
                            Reciver Email
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Subject  :<span class="mandatory">*</span></label>
                        <input class="form-control" formControlName="subject"
                            [ngClass]="{'is-invalid': addsendemail.controls['subject'].errors && ckDep }"
                            placeholder="Enter your Subject">
                        <p class="text-danger" *ngIf="addsendemail.controls['subject'].errors && ckDep"> Enter Your
                            Subject
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Email Template  :<span class="mandatory">*</span></label>
                        <textarea class="form-control"  placeholder="Enter your Subject" formControlName="emailtemplate" name="" id="" cols="30" rows="10" [ngClass]="{'is-invalid': addsendemail.controls['emailtemplate'].errors && ckDep }" ></textarea>
                        <p class="text-danger" *ngIf="addsendemail.controls['emailtemplate'].errors && ckDep"> Enter Your
                            Email Template
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-sm-12 pb-2">
        <button class="btn btn-submit me-2" (click)="addsend()">Submit</button>
        <a class="btn btn-cancel" (click)="opensend()">Cancel</a>
    </div>
</div>
