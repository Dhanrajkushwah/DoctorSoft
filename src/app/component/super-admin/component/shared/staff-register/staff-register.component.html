<div class="mb-4">
    <h2 class=" m-0">Add Staff Register</h2>
    <span style="cursor: pointer;" (click)="closeStaff()"><i class="fa fa-arrow-left"></i>  Staff List</span>
</div>

<div class="card">
    <form [formGroup]="addstaffform">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Name <span class="mandatory">*</span></label>
                        <input  type="text" formControlName="name"
                            [ngClass]="{'is-invalid': addstaffform.controls['name'].errors && ckDep }"
                            placeholder="Enter your Name">
                        <p class="text-danger" *ngIf="addstaffform.controls['name'].errors && ckDep"> Enter Your Name
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Email Address <span class="mandatory">*</span></label>
                        <input type="text" formControlName="email"
                            [ngClass]="{'is-invalid': addstaffform.controls['email'].errors && ckDep }"
                            placeholder="Enter your Email">
                        <p class="text-danger" *ngIf="addstaffform.controls['email'].errors && ckDep">Enter Your Email
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12"  *ngIf="!id">
                    <div class="form-group">
                        <label>Password <span class="mandatory">*</span></label>
                        <input type="password" formControlName="password"
                            [ngClass]="{'is-invalid': addstaffform.controls['password'].errors && ckDep }"
                            placeholder="Enter your Password">
                        <p class="text-danger" *ngIf="addstaffform.controls['password'].errors && ckDep">Enter Your
                            Password
                        </p>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Department <span class="mandatory">*</span></label>
                        <select formControlName="department" class="form-control"  [ngClass]="{'is-invalid': addstaffform.controls['department'].errors && ckDep }">
                            <option [ngValue]="null" disabled>Choose Your Department</option>
                            <option *ngFor="let dpt of departmentData" [ngValue]="dpt.name">
                                {{ dpt.name }}
                            </option>
                        </select>
                        <p class="text-danger" *ngIf="addstaffform.controls['department'].errors && ckDep"> Enter Your
                            Department
                        </p>
                    </div>
                </div>
               
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Address <span class="mandatory">*</span></label>
                        <input type="text" formControlName="address"
                            [ngClass]="{'is-invalid': addstaffform.controls['address'].errors && ckDep }"
                            placeholder="Address">
                        <p class="text-danger" *ngIf="addstaffform.controls['address'].errors && ckDep">Enter Your
                            Address
                        </p>
                    </div>
                    
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Phone Number <span class="mandatory">*</span></label>
                        <input type="text" formControlName="phone"
                            [ngClass]="{'is-invalid': addstaffform.controls['phone'].errors && ckDep }"
                            placeholder="Phone Number">
                        <p class="text-danger" *ngIf="addstaffform.controls['phone'].errors && ckDep">Enter Your Phone
                            Number
                        </p>
                    </div>
                </div>
               

            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Gender <span class="mandatory">*</span></label>
                        <div class="form-check form-check-inline mt-1">
                            <input class="form-check-input" formControlName="gender" type="radio"
                                name="gender" id="inlineRadio1" value="male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline mt-1">
                            <input class="form-check-input" formControlName="gender" type="radio"
                                name="gender" id="inlineRadio2" value="female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <p class="text-danger" *ngIf="addstaffform.controls['gender'].errors && ckDep"> Enter Your
                            Gender
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Exprience <span class="mandatory">*</span></label>
                        <input type="text" formControlName="experience"
                            [ngClass]="{'is-invalid': addstaffform.controls['experience'].errors && ckDep }"
                            placeholder="Enter your Experience">
                        <p class="text-danger" *ngIf="addstaffform.controls['experience'].errors && ckDep"> Enter Your
                            Experience
                        </p>
                    </div>
                </div>
               
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date"  autocomplete="off" class="form-control" formControlName="dateofBirth"  placeholder="enter appointment date" autocomplete="off"
                        [ngClass]="{'is-invalid': addstaffform.controls['dateofBirth'].errors && ckDep }"
                        >
                        <p class="text-danger" *ngIf="addstaffform.controls['dateofBirth'].errors && ckDep">Enter Your
                            Date of Birth
                        </p>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label> Staff  Image<span class="mandatory">*</span></label>
                        <div class="image-upload">
                            <input formControlName="image"
                                [ngClass]="{'is-invalid': addstaffform.controls['image'].errors && ckDep }"
                                (change)="Onupload($event)" type="file" />

                            <div class="image-uploads">
                                <img src="assets/img/icons/upload.svg" alt="img" />
                                <h4>Drag and drop a file to upload</h4>
                            </div>

                        </div>
                        <p class="text-danger" *ngIf="addstaffform.controls['image'].errors && ckDep">Please select Your Image
                        </p>
                    </div>
                </div>

                    <div class="product-list">
                      <ul class="row">
                        <li class="ps-0">
                          <div
                            class="productviews"
                            [ngClass]="{ 'd-none': removeClass === false }"
                          >
                            <div class="productviewsimg" >
                              <img [src]="imagesBox" alt="img" />
                            </div>
                            <div class="productviewscontent">
                              <div class="productviewsname">
                                <h2>macbookpro.jpg</h2>
                                <h3>581kb</h3>
                              </div>
                              <a
                                href="javascript:void(0);"
                                class="hideset"
                                (click)="removeBtn()"
                                >x</a
                              >
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
               
            </div>
           -->
            </div>

        </div>
    </form>
    <div class="col-sm-12 pb-2">
        <button class="btn btn-submit me-2"*ngIf="!id"  (click)="addStaff()">Submit</button>
        <button  class="btn btn-submit me-2"  *ngIf="id" (click)="updateStaff()">Update</button>
        <a class="btn btn-cancel" (click)="closeStaff()">Cancel</a>
    </div>
</div>
