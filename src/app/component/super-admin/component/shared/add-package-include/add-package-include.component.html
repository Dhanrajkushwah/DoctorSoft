
<div class="mb-4">
    <h2 class=" m-0">Create Package</h2>
    <span style="cursor: pointer;" (click)="Cancel()"><i class="fa fa-arrow-left"></i>Lab Package List</span>
</div>
<div class="card">
        <div class="card-body">
            <form [formGroup]="addDoctorform">
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="firstName" class="form-label">Package Title
                        </label>
                        
                        <input type="text" id="firstName" formControlName="testpackageName" class="form-control" placeholder="Package Title"
                            [ngClass]="{'is-invalid': addDoctorform.controls['testpackageName'].errors && ckDep }" />
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="">Package Description</label>
                        <input class="form-control" type="text" formControlName="testpackageDescription" class="form-control" placeholder="Package Description"
                            [ngClass]="{'is-invalid': addDoctorform.controls['testpackageDescription'].errors && ckDep }">
                    </div>
                </div>
            </div>
            <div class="col-12  m-0 p-0 mt-2">
                <button class="btn btn-submit me-2"  (click)="addDoctors()">Submit</button>
                <a class="btn btn-cancel" (click)="Cancel()">Cancel</a>
            </div>
        </form>
        </div>
</div>
